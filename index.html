<html>
  <head>
    <title> AI Object Detection Web App </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src= "https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body background = "background.jpg">
    <center>
      <h3 class = "btn btn-primary heading "> AI Object Detection Web App 
        <br>
        Note: Make sure the input you gave matches the object shown on webcam otherwise it won't detect.
      </h3>
      <br>
      <br>
      <label class = "btn btn-primary"><b>Object Name: </b></label>
      <br> 
      <br>
      <input class = "form-control" placeholder = "Enter object name">
      <br>
      <button class = "btn btn-success" onclick = "start()" id = "start"> Start </button>
      <br>
      <h3 class = "btn btn-danger" id = "status"></h3>
      <h3 class = "btn btn-warning" id = "number_of_objects"></h3>
    </center>
  </body>
</html>
